<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <input type="text" class="display" id="display">
        <div class="buttons">
            <!-- Top row: Clear, Delete, Parentheses -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">&#8592;</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>

            <!-- Scientific functions row -->
            <button onclick="insertFunction('sqrt')">sqrt</button>
            <button onclick="insertFunction('sin')">sin</button>
            <button onclick="insertFunction('cos')">cos</button>
            <button onclick="insertFunction('tan')">tan</button>
            <button onclick="insertFunction('log')">log</button>
            <button onclick="insertFunction('exp')">exp</button>
            <button onclick="insertFunction('pow')">pow</button>

            <!-- Number pad and operators -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">&divide;</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">&times;</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
        <script>
        // Keyboard event support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ((key >= '0' && key <= '9') || key === '.') {
                appendValue(key);
            } else if (key === '+') {
                appendValue('+');
            } else if (key === '-') {
                appendValue('-');
            } else if (key === '*' || key === 'x' || key === 'X') {
                appendValue('*');
            } else if (key === '/' || key === 'รท') {
                appendValue('/');
            } else if (key === '(') {
                appendValue('(');
            } else if (key === ')') {
                appendValue(')');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            }
            // Scientific functions (Alt+key)
            if (event.altKey) {
                if (key === 's') insertFunction('sin');
                else if (key === 'c') insertFunction('cos');
                else if (key === 't') insertFunction('tan');
                else if (key === 'l') insertFunction('log');
                else if (key === 'e') insertFunction('exp');
                else if (key === 'p') insertFunction('pow');
                else if (key === 'q') insertFunction('sqrt');
            }
        });
        </script>
</body>
</html>
